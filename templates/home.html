<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
  <h2>Striped Rows</h2>
  <p>The .table-striped class adds zebra-stripes to a table:</p>            
  <table class="table table-striped">
    <thead>
      <tr>
        <th>kode</th>
        <th>name</th>
        <th>sks</th>
        <th>semester</th>
        <th>option</th>
      </tr>
    </thead>
    <tbody>
    {% for row in course %}
      <tr>
        <td>{{ row.0 }}</td>
        <td>{{ row.1 }}</td>
        <td>{{ row.2 }}</td>
        <td>{{ row.3 }}</td>
        <td>
          <a href="#!" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modalEdit{{ row.0}}">Edit</a>
          <a href="/hapus/{{ row.0 }}" class="btn btn-danger btn-xs" onclick="return confirm('Yakin ingin hapus?')">Hapus</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Tambah Data
  </button>
</div>

</body>
</html>


<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form action="{{ url_for('simpan') }}" method="POST">
          <div class="form-group">
            <label for="email">kode</label>
            <input type="text" class="form-control" name="xkode">
          </div>
          <div class="form-group">
            <label for="email">name</label>
            <input type="text" class="form-control" name="xname">
          </div>
          <div class="form-group">
            <label for="email">sks</label>
            <input type="number" class="form-control" name="xsks">
          </div>
          <div class="form-group">
            <label for="email">semester</label>
            <input type="number" class="form-control" name="xsemester">
          </div>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      </form>

    </div>
  </div>
</div>

    {% for row in computer %}
<!-- The Modal -->
<div class="modal" id="modalEdit{{ row.0}}">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form action="{{ url_for('update') }}" method="POST">
          <div class="form-group">
            <label for="email">kode</label>
            <input type="text" class="form-control" name="xkode" value="{{ row.0}}" readonly>
          </div>
          <div class="form-group">
            <label for="email">name</label>
            <input type="text" class="form-control" name="xname" value="{{ row.1}}">
          </div>
          <div class="form-group">
            <label for="email">sks</label>
            <input type="number" class="form-control" name="xsks" value="{{ row.2}}">
          </div>
          <div class="form-group">
            <label for="email">semester</label>
            <input type="number" class="form-control" name="xsemester" value="{{ row.3}}">
          </div>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      </form>

    </div>
  </div>
</div>
    {% endfor %}
